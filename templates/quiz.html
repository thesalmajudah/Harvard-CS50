
<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        let selections = [];
        function selectImage(question, choice) {
            const images = document.querySelectorAll(`.q${question} .image-option`);
            images.forEach(img => img.classList.remove("selected"));
            const selected = document.getElementById(`q${question}_img${choice}`);
            selected.classList.add("selected");
            selections[question - 1] = choice;
            document.getElementById("selections").value = selections.join(",");
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Pick the image that speaks to you most:</h2>
        <form method="post">
            <div class="row q1">
                <div class="col-md-4"><img src="{{ url_for('static', filename='images/nature.jpg') }}" class="image-option" id="q1_img1" onclick="selectImage(1, 1)"></div>
                <div class="col-md-4"><img src="{{ url_for('static', filename='images/city.jpg') }}" class="image-option" id="q1_img2" onclick="selectImage(1, 2)"></div>
                <div class="col-md-4"><img src="{{ url_for('static', filename='images/abstract.jpg') }}" class="image-option" id="q1_img3" onclick="selectImage(1, 3)"></div>
            </div>
            <input type="hidden" name="selections" id="selections">
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">See My Personality</button>
            </div>
        </form>
    </div>
</body>
</html>
